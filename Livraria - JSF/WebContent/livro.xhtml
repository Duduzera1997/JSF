<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">Novo Livro</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:messages id="messages" />
			<fieldset>
				<legend>Dados do Livro</legend>
				<h:panelGrid columns="2">
					<h:outputText value="Título: " />
					<h:inputText id="titulo" value="#{livroBean.livro.titulo}"
						required="true" requiredMessage="Título Obrigatório!"
						validatorMessage="Título não pode conter mais de 40 caracteres!">
						<f:validateLength maximum="40" />
					</h:inputText>

					<h:outputText value="Data de Lançamento: " />
					<h:inputText id="data"
						value="#{livroBean.livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timezone="America/Sao_Paulo" />
					</h:inputText>

					<h:outputText value="ISBN: " />
					<h:inputText id="isbn" value="#{livroBean.livro.isbn}"
						validator="#{livroBean.formatarISBN}">
						<f:ajax event="blur" render="messages" />
					</h:inputText>
					<h:outputText value="Preço: " />
					<h:inputText id="preco" value="#{livroBean.livro.preco}"
						validatorMessage="O Valor do Preço deve-se estar entre 1 e 99999!">
						<f:validateDoubleRange minimum="1.0" maximum="99999.99" />

					</h:inputText>
				</h:panelGrid>
			</fieldset>
			
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:outputLabel value="Selecione um Autor" for="autor" />
				<h:selectOneMenu value="#{livroBean.autorId}" id="autor">
					<f:selectItems var="autor" value="#{livroBean.autores}"
						itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
				</h:selectOneMenu>
				<h:commandButton action="#{livroBean.addAutor}"
					value="Adicionar Autor">
					<f:ajax execute="autor" render="tabelaAutores" />
				</h:commandButton>
				<br />
				<h:commandLink action="#{livroBean.formAutor()}" value="Novo Autor"
					immediate="true" />
				<br />
				<h:dataTable value="#{livroBean.autoresDoLivro()}" var="autor"
					id="tabelaAutores">
					<h:column>
						<f:facet name="header"> Nome do Autor: </f:facet>
						<h:outputText value="#{autor.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header"> Remover </f:facet>
						<h:commandLink action="#{livroBean.removerAutor(autor)}" value="X" immediate="true"/>
					</h:column>
				</h:dataTable>
			</fieldset>
			<h:commandButton value="Gravar" action="#{livroBean.gravar}">
				<f:ajax execute="@form" render="@form" />
				<!-- <f:ajax execute="@form", "@all" render="@form","@all" // Via Request ou via Ajax. O form executa apenas o formulário em específico do botão, e o all todos os formulários da página! /> -->
			</h:commandButton>
		</h:form>
		<h:form id="tabela">
			<fieldset>
				<legend>Livros Cadastrados</legend>
				<h:dataTable value="#{livroBean.getLivroJPQL()}" var="livro">
					<h:column>
						<f:facet name="header"> Nome do Livro: </f:facet>
						<h:outputText value="#{livro.titulo}" />
					</h:column>
					<h:column>
						<f:facet name="header"> ISBN: </f:facet>
						<h:outputText value="#{livro.isbn}" />
					</h:column>
					<h:column>
						<f:facet name="header"> Preço: </f:facet>
						<h:outputText value="#{livro.preco}">
							<f:convertNumber type="currency" pattern="#,##0.00"
								currecySymbol="R$" locale="pt_BR" />
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header"> Data de Lançamento: </f:facet>
						<h:outputText value="#{livro.dataLancamento.time}">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header"> Alterar </f:facet>
						<h:commandLink action="#{livroBean.prepararAlteracao(livro)}"
							value="Alterar" />
					</h:column>
					<h:column>
						<f:facet name="header"> Excluir </f:facet>
						<h:commandLink action="#{livroBean.excluir(livro)}"
							value="Excluir" />
					</h:column>
				</h:dataTable>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
